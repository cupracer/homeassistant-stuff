blueprint:
  name: Radiator Temperature Control
  description: Adjusts radiator temperature based on window state.
  domain: automation

  input:
    contact_entity:
      name: Contact Sensor
      description: The contact sensor that will control the climate entity.
      selector:
        entity:
          domain: binary_sensor
          device_class: [window, door]

    open_delay:
      name: Open Wait Time
      description: Time to delay after contact opens before notifying HomeMatic.
      default: 0
      selector:
        number:
          min: 0.0
          max: 600.0
          unit_of_measurement: seconds
          mode: slider
          step: 1.0

    close_delay:
      name: Close Wait Time
      description: Time to delay after contact closes before notifying HomeMatic.
      default: 0
      selector:
        number:
          min: 0.0
          max: 600.0
          unit_of_measurement: seconds
          mode: slider
          step: 1.0

    climate_entity:
      name: Climate Device
      description: The climate entity that is controlled by the contact sensor.
      selector:
        entity:
          domain: climate

variables:
  climate_target: !input climate_entity
  climate_address: '{{ state_attr( climate_target, "address").split(":")[0] }}'
  contact_entity: !input contact_entity
  open_delay: !input open_delay
  close_delay: !input close_delay

trigger:
  - platform: state
    entity_id: !input "contact_entity"
  - platform: homeassistant
    event: start

condition: []

action:
  - choose:
      - conditions:
          - condition: template
            value_template: >
              {{ trigger.platform == "homeassistant" }}
        sequence:
          - wait_template: >
              {{ states(contact_entity) != "unknown" and
                 states(climate_entity) != "unavailable" }}
            timeout: "00:01:00"  # Maximal eine Minute warten
            continue_on_timeout: false
          - service: homematicip_local.get_device_value
            data:
              device_address: "{{ climate_address }}"
              channel: 1
              parameter: WINDOW_STATE
          - choose:
              - conditions:
                  - condition: state
                    entity_id: !input "contact_entity"
                    state: "on"
                  - condition: template
                    value_template: >
                      {{ trigger.event.data.value | int != 1 }}
                sequence:
                  - service: homematicip_local.set_device_value
                    data:
                      device_address: "{{ climate_address }}"
                      channel: 1
                      parameter: WINDOW_STATE
                      value: "1"
                      value_type: int
              - conditions:
                  - condition: state
                    entity_id: !input "contact_entity"
                    state: "off"
                  - condition: template
                    value_template: >
                      {{ trigger.event.data.value | int != 0 }}
                sequence:
                  - service: homematicip_local.set_device_value
                    data:
                      device_address: "{{ climate_address }}"
                      channel: 1
                      parameter: WINDOW_STATE
                      value: "0"
                      value_type: int
      - conditions:
          - condition: state
            entity_id: !input "contact_entity"
            state: "on"
        sequence:
          - service: homematicip_local.get_device_value
            data:
              device_address: "{{ climate_address }}"
              channel: 1
              parameter: WINDOW_STATE
          - condition: template
            value_template: >
              {{ trigger.event.data.value | int != 1 }}
          - service: homematicip_local.set_device_value
            data:
              device_address: "{{ climate_address }}"
              channel: 1
              parameter: WINDOW_STATE
              value: "1"
              value_type: int
      - conditions:
          - condition: state
            entity_id: !input "contact_entity"
            state: "off"
        sequence:
          - service: homematicip_local.get_device_value
            data:
              device_address: "{{ climate_address }}"
              channel: 1
              parameter: WINDOW_STATE
          - condition: template
            value_template: >
              {{ trigger.event.data.value | int != 0 }}
          - service: homematicip_local.set_device_value
            data:
              device_address: "{{ climate_address }}"
              channel: 1
              parameter: WINDOW_STATE
              value: "0"
              value_type: int

mode: restart
max_exceeded: silent

